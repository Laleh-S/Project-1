<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title">PLAY SNAKE</h1>

  <div class="gameBoard">
    Score: <span id="score">0</span> |
    Level: <span id="level">1</span> |
    Speed: <span class="speed">2</span>
  </div>

  <audio id="gameover-audio" src="audio/mixkit-arcade-retro-game-over-213.wav"></audio>
  <audio id="apple-audio" src="audio/mixkit-retro-game-notification-212.wav"></audio>

  <section id="gameOver">
    <h2 class="text">Game Over!</h2>
    <p id="finalScore">Final Score: 0</p>
    <h2>
      <button id="restart">Restart</button>
    </h2>
  </section>

  <div class="container"></div>

  <script src="script/app.js"></script>
</body>

</html>
